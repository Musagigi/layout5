<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<script type="module" src="/js/main.js"></script>
		<title>Солнечные батареи GreenCorp</title>
	</head>
	<body class="">
		<div class="">
			<header class="header">
				<img class="header__logo" src="/img/header/logo.svg" alt="logo image" />

				<div class="header__controls">
					<a href="#contacts">Контакты</a>
					<button>Заказать</button>
				</div>
			</header>
			<section class="about">
				<div class="about__info">
					<h1>Солнечные батареи GreenCorp</h1>
					<p>
						Производите дешёвую экологически чистую электроэнергию из солнечного
						света
					</p>
					<button>Узнать подробнее</button>
				</div>
				<div class="about__images">
					<img
						class="about__sun-image"
						src="/img/main/sun.png"
						alt="sun image"
					/>
					<img
						class="about__image"
						src="/img/main/solar-panel.png"
						alt="solar-panel image"
					/>
				</div>
			</section>
		</div>
	</body>
</html>
