<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<script type="module" src="/js/main.js"></script>
		<title>Солнечные батареи GreenCorp</title>
	</head>
	<body class="">
		<div class="">
			<header class="header">
				<img class="header__logo" src="/img/header/logo.svg" alt="logo image" />

				<div class="header__controls">
					<a href="#contacts">Контакты</a>
					<button>Заказать</button>
				</div>
			</header>
			<section class="about">
				<div class="about__info">
					<h1>Солнечные батареи GreenCorp</h1>
					<p>
						Производите дешёвую экологически чистую электроэнергию из солнечного
						света
					</p>
					<button>Узнать подробнее</button>
				</div>
				<div class="about__images">
					<img
						class="about__sun-image"
						src="/img/main/sun.png"
						alt="sun image"
					/>
					<img
						class="about__image"
						src="/img/main/solar-panel.png"
						alt="solar-panel image"
					/>
				</div>
			</section>
			<section class="form">
				<div class="form__container">
					<h1>Оставьте свои контакты</h1>
					<p>
						Поможем подобрать модель. <br />Выбрать удобный вариант доставки и
						установки. <br />Гарантия возврата денег.
					</p>
					<form action="#">
						<div class="form__group">
							<label for="name">Ваше имя</label>
							<input type="text" id="name" placeholder="Введите имя" />
						</div>
						<div class="form__group">
							<label for="email">Электронный адрес</label>
							<input type="email" id="email" placeholder="***@yandex.ru" />
						</div>
						<div class="form__group">
							<label for="phone">Номер телефона</label>
							<input type="tel" id="phone" placeholder="7(999)999-99-99" />
						</div>
						<div class="form__group">
							<label for="budget">Примерный бюджет</label>
							<select name="" id="budget">
								<option value="10-30">10 000р - 30 000р</option>
								<option value="30-60">30 000р - 60 000р</option>
								<option value="60-100">60 000р - 100 000р</option>
								<option value="100+">100 000р</option>
							</select>
						</div>
						<button class="form__submit" type="submit">Отправить заявку</button>
					</form>
				</div>
			</section>
		</div>
	</body>
</html>
